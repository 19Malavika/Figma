<head>

<body class=" flex h-screen item-center justify-centre">
    <div class=" lg:text-left bg-white text-centre  flex rounded-x1 shadow-1g w-full">

      <form class="ml-40 space-y-4">  
        <div>
            <label class="block text-sm font-medium">Email</label>
            <input type ="email" placeholder="Enter your email" class="  mb-6 mt-1 border-grey-300w-full block rounded foucus:ring-blue px=4 py=2">
        </div>
         <div>
            <label class="block text-sm font-medium">Password</label>

        </div>
        <div class="item-centre justify-between text-sm">

        </label>

        </div>

        </form>
          </div>
